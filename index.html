
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>

    <title>Prime Motors | X12 1000W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF3B30",
                        "accent-blue": "#2563EB",
                        "background-dark": "#0B0C10",
                        "surface-dark": "#15161A",
                        "surface-highlight": "#1E293B"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    backgroundImage: {
                        'brand-gradient': "linear-gradient(135deg, #FF3B30 0%, #2563EB 100%)",
                        'grid-pattern': "linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0C10;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(21, 22, 26, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .neon-shadow-red {
            box-shadow: 0 0 25px rgba(255, 59, 48, 0.3);
        }
        .text-gradient {
            background: linear-gradient(135deg, #FF3B30, #2563EB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-fade-up {
            animation: fadeUp 0.7s ease-out both;
        }
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
